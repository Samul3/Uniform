<html>
    <head>
        <title>
            Sign in
        </title>
        
    </head><style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: black;
    background-color:  black;
            background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)), url('pexels-pixabay-161963.jpg');
            background-position: center;
                background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

form h2 {
    margin-bottom: 20px;
    text-align: center;
}

label {
    display: block;
    margin-bottom: 8px;
}

input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

p {
    text-align: center;
    margin-top: 10px;
}
    </style>
    <script>
    // script.js
document.getElementById('signInForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Basic validation
    if (email === '' || password === '') {
        alert('Please fill in both fields.');
    } else {
        alert('Sign in successful!');
        // Here, you can add more logic to handle the form submission, 
        // like sending the data to a server or redirecting the user.
    }
});
    </script>

           <body>
    <div class="container">
        <form id="signInForm">
            <h2>Sign In</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit"><a href="Uniforms.html">Sign In</a></button>
        </form>
        <p>Don't have an account? <a href="create%20account.html">Sign Up</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
